<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | General Form Elements</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
  

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<section class="content">
<div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">Create a Post</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              
                <!-- text input -->
                
                

                <!-- textarea -->
                <div class="form-group">
                  <label>Caption</label>
                  <textarea class="form-control" rows="3" placeholder="Write a caption"></textarea>
                </div>
                <div class="form-group">
                  <label>Friends</label>
                  <input type="text" class="form-control" placeholder="Tag your friends">
                </div>
                <label>Location</label>
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-globe"></i></span>
                <input type="email" class="form-control" placeholder="Input your location">
              </div>
               <div class="form-group">
                  <label for="exampleInputFile">Image upload</label>
                  <input type="file" id="exampleInputFile">

                  
                </div>
                <div class="box-footer">
                <button type="submit" class="btn btn-primary">Post!</button>
              </div>

                
          </div>
          <!-- /.box -->
        </div>
        </section>
<!-- jQuery 2.2.3 -->
<script src="../AdminLTE/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../AdminLTE/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../AdminLTE/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../AdminLTE/dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../AdminLTE/dist/js/demo.js"></script>
</body>
</html>
